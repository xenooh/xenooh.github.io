name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # React 프로젝트가 루트 디렉토리에 있다면 이 단계를 제거하세요.
      # React 프로젝트가 'xenooh.github.io' 폴더 안에 있다면 아래 줄을 사용하세요.
      - name: Navigate to React app directory
        run: cd xenooh.github.io

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
