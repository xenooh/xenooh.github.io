name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write # GITHUB_TOKEN에 쓰기 권한 부여
  pages: write    # 필요한 경우 pages 권한도 추가
  id-token: write # 필요한 경우 id-token 권한도 추가

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install react@18.3.1 react-dom@18.3.1 react-kakao-maps-sdk@1.1.27

      - name: Build React app
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build