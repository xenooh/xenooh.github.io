name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write    # 필요한 경우 추가
  id-token: write # 필요한 경우 추가

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install react@18.3.1 react-dom@18.3.1 react-kakao-maps-sdk@1.1.27

      - name: Build React app
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
        run: npm run build

      - name: Move build files to root
        run: mv build/* . && rm -rf build
        if: success()  

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # 배포할 브랜치
          folder: . # 빌드된 파일이 있는 폴더
          clean: true # 추가된 옵션